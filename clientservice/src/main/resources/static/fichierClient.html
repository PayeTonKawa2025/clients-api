<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayeTonKawa - Consultation Client</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


</head>
<div class="modal fade" id="maModale" tabindex="-1" aria-labelledby="maModaleLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="maModaleLabel">Informations</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>

            <div class="modal-body">
                Confirmez vous la suppression de l'utilisateur ?
            </div>

            <div class="modal-footer">
                <button type="button" id="supprimerClient" class="btn btn-valider">Confirmer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>

        </div>
    </div>
</div>

<body>
<header>
    <h1>PayeTonKawa</h1>
    <p class="slogan">Le goût du café, l’élégance du service</p>
    <nav>
        <ol>
            <li class="crumb"><a href="fichierClient.html">Fichier client</a></li>
            <li class="crumb"><a href="index.html">Fiche client</a></li>
        </ol>
    </nav>
</header>

<main class="main-client-liste">
    <section class="client-consult">
        <h2>Consultation fichier client</h2>
        <button>Ajouter un client</button>
        <table>
            <thead>
            <tr>
                <th scope="col" hidden>id</th>
                <th scope="col">Entreprise</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Code postal</th>
                <th scope="col">Ville</th>
                <th scope="col">Pseudo</th>
                <th scope="col">Modifier</th>
                <th scope="col">Supprimer</th>
            </tr>
            <tr class="filter-row">
                <td hidden></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(1)" placeholder="Entreprise"></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(2)" placeholder="Nom"></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(3)" placeholder="Prénom"></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(4)" placeholder="Code postal"></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(5)" placeholder="Ville"></td>
                <td><input type="text" class="form-control form-control-sm" onkeyup="filtrerTableau(6)" placeholder="Pseudo"></td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <p id="result-message"></p>
    </section>
</main>

<footer>
    <p>&copy; 2025 PayeTonKawa. Tous droits réservés.</p>
</footer>
<script src="scriptFichierClient.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
