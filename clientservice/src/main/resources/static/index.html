<main>
    <section class="client-consult">
        <h2>Consultation Client</h2>
        <form id="client-form">
            <label for="client-id">Identifiant client :</label>
            <input type="text" id="client-id" name="client-id" placeholder="Ex: 12345" required>

            <label for="client-name">Nom complet :</label>
            <input type="text" id="client-name" name="client-name" readonly>

            <label for="company">Adresse e-mail :</label>
            <input type="text" id="company" name="company" readonly>

            <button type="submit">Rechercher</button>
        </form>
        <p id="result-message"></p>
    </section>
</main>
